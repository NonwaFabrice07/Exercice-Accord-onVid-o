<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Nonwa Fabrice(Full Stack)">
    <link rel="stylesheet" href="css/style.css">
    <script src="lib/jquery-3.3.1.min.js"></script>
    <script src="js/script.js"></script>
    <title>accordion video</title>
</head>
<body>
    <div id="button">
        <button id="button1">Cardi B - Be Careful</button>
        <video id="video1" controls>
            <source src="videos/Cardi B - Be Careful [Official Video].mp4" type="video/mp4">
        </video>
        <button id="button2">Cardi B - Bodak Yellow</button>
        <video id="video2" controls>
            <source src="videos/Cardi B - Bodak Yellow [OFFICIAL MUSIC VIDEO].mp4" type="video/mp4">
        </video>
        <button id="button3">Cardi B - Bad Bunny & J Balvin - I Like It</button>
        <video id="video3" controls>
            <source src="videos/Cardi B, Bad Bunny & J Balvin - I Like It [Official Music Video].mp4" type="video/mp4">
        </video>
        <button id="button4">Damso - Γ. Mosaïque Solitaire</button>
        <video id="video4" controls>
            <source src="videos/Damso - Γ. Mosaïque Solitaire - YouTube.MP4" type="video/mp4">
        </video>
    </div>
</body>
</html>
